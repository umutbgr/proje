<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Buton Oyunu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      padding-top: 50px;
      box-sizing: border-box;
      text-align: center;
    }

    h2 {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 28px;
      margin: 0;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      position: absolute;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
    }

    #evet {
      background-color: #0111a3;
      color: white;
      left: 150px;
      top: 220px;
    }

    #hayir {
      background-color: #e6ff03;
      color: white;
      left: 280px;
      top: 220px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Beni Seviyor Musun?????</h2>
    <button id="Tabiki askÄ±mmmðŸ’–ðŸ’–" onclick="window.location.href='basarilar.html'">evet</button>
    <button id="galiba Ã§ok da sevmiyorum">hayÄ±r</button>
  </div>

  <script>
    const hayirBtn = document.getElementById("hayir");
    const container = document.querySelector(".container");

    function getRandomPosition() {
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;

      const btnWidth = hayirBtn.offsetWidth;
      const btnHeight = hayirBtn.offsetHeight;

      const maxX = containerWidth - btnWidth;
      const maxY = containerHeight - btnHeight;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      return { x, y };
    }

    hayirBtn.addEventListener("mouseenter", () => {
      const { x, y } = getRandomPosition();
      hayirBtn.style.left = `${x}px`;
      hayirBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
